<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="./style/style.css">
  <title>Signup Page</title>
</head>
<body>
  <div class="form-container">
    <form id="signup-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-name">Name:</label>
        <input type="text" class="form-control" id="signup-name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" class="form-control" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" class="form-control" id="signup-password" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="storeSignupValue(event)">Sign Up</button>
    </form>
    <p>If you already have an account, <a href="index.html">Login</a></p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<script src="./script/signUp.js"></script>
