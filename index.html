<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Login Page</title>
 
</head>
<body>
  <div class="text">
    <p class="about-text">
        Streamline your tasks and increase productivity with the To-Do app.</p>
  </div>

  <div class="form-container">
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="storeLoginValue(event)">Login</button>
      <p>If you don't have an account, <a href="signUp.html">Sign Up</a></p>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script/login.js"></script>
</body>
</html>
